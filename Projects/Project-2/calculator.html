<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- .img-button {
        width: 50px;
        height: 50px;
        border: none; 
        background-color: transparent;
    } -->
</head>
<body>
    <h1>Calculator</h1>
    <input type="text">
    <span id="hlo"></span>
    <div>
        <button onclick="clearInput()">AC</button>
        <button onclick="divide()">รท</button>
        <button onclick="multiply()">x</button>
        <button onclick="(erase())"><img src="https://pic.onlinewebfonts.com/thumbnails/icons_152095.svg" width="20px" height="12px"></button>
    </div>
    <div>
        <button onclick="value(7)">7</button>
        <button onclick="value(8)">8</button>
        <button onclick="value(9)">9</button>
        <button onclick="subtract()">-</button>
    </div>
    <div>
        <button onclick="value(4)">4</button>
        <button onclick="value(5)">5</button>
        <button onclick="value(6)">6</button>
        <button onclick="add()">+</button>
    </div>
    <div>
        <button onclick="value(1)">1</button>
        <button onclick="value(2)">2</button>
        <button onclick="value(3)">3</button>
        <button onclick="calculate()">=</button>
    </div>
    
    <script src="hlo.js"></script>
</body>
</html>
